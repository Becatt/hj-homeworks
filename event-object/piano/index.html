<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Задача 1. Пианино | Домашнее задание к лекции 2.1</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <ul class="set middle">
    <li class="white">
      <audio src=""></audio>
    </li>
    <li class="black">
      <audio src=""></audio>
    </li>
  	<li class="white">
      <audio src=""></audio>
    </li>
    <li class="black">
      <audio src=""></audio>
    </li>
  	<li class="white">
      <audio src=""></audio>
    </li>
  </ul>
  <script type="text/javascript">
    const sounds = {
      'higher': ["sounds/higher/first.mp3",
                 "sounds/higher/second.mp3",
                 "sounds/higher/third.mp3",
                 "sounds/higher/fourth.mp3",
                 "sounds/higher/fifth.mp3"
                ],
      'lower': ["sounds/lower/first.mp3",
                 "sounds/lower/second.mp3",
                 "sounds/lower/third.mp3",
                 "sounds/lower/fourth.mp3",
                 "sounds/lower/fifth.mp3"
                ],
      'middle': ["sounds/middle/first.mp3",
                 "sounds/middle/second.mp3",
                 "sounds/middle/third.mp3",
                 "sounds/middle/fourth.mp3",
                 "sounds/middle/fifth.mp3"
                ]
    };

    const btns = document.getElementsByTagName('li');
    const container = document.getElementsByClassName('set')[0];
    let tone = 'middle';

    document.addEventListener('keydown', () => {
      if(event.shiftKey) {
        tone = 'lower';
        container.classList.remove('middle');
        container.classList.add(tone);
      } else if(event.altKey) {
        event.preventDefault();
        tone = 'higher';
        container.classList.remove('middle');
        container.classList.add(tone);
      }
    });

    document.addEventListener('keyup', () => {
      if(event.key === 'Shift') {
        tone = 'middle';
        container.classList.remove('lower');
        container.classList.add(tone);
      } else if (event.key === 'Alt') {
        tone = 'middle';
        container.classList.remove('higher');
        container.classList.add(tone);
      }
    });

    for (let i = 0; i < btns.length; i++) {
      btns[i].addEventListener('click', () => {
        const player = btns[i].getElementsByTagName('audio')[0];
        player.src = sounds[tone][i];
        player.play();
      });
    }

  </script>
</body>
</html>
